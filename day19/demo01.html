<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
          var link = document.querySelector("a");
          link.textContent = "mMozilla Developer Network" ;
          link.href = "https://developer.mozilla.org";  
          
          var sect = document.querySelector("section");
          //创建一个p标签
          var para = document.createElement("p")    ;
          //更改p标签中的值
          para.textContent = "We hope you enjoyed the ride.";
          //将p标签作为子元素插入选入的元素中
          sect.appendChild(para);
          //创建一个文本节点及内容
          var text = document.createTextNode("- the premier source for web development know ledge.");
          //获取打算插入的段落
          var linkPare =  document.querySelector("p");
          //将文本节点接入段落
          linkPare.appendChild(text);
          linkPare1=linkPare.cloneNode(linkPare);
          sect.appendChild(linkPare1);
          sect.removeChild(linkPare1);
          linkPara.parentNode.removeChild(linkPare);
      </script>
  </body>
</html>
