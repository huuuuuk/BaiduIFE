<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title>task1</title>
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
    
        <script>
            var checka=document.querySelector("#radio-a");
            var checkb=document.querySelector("#radio-b");
            var numa=document.querySelector("#num-a");
            var numb=document.querySelector("#num-b");
            var btns =document.querySelectorAll("button");
            var result = document.querySelector("p")
            
            btns[0].addEventListener("click",function(){
                if (checka.checked===true){      
                        if (numa.value===""){
                            result.innerHTML="请输入";
                        }else{
                            var num1 =numa.value-0; 
                            result.innerHTML=isNum(num1);
                        }
 
                }else if (checkb.checked===true){
                    if (numb.value===""){
                            result.innerHTML="请输入";
                        }else{
                            var num2 =numb.value-0; 
                            result.innerHTML=isNum(num2);
                        }
                }
            })
            function isNum(num){
                if (isNaN(num)){
                    return "不是数字";
                }else{
                    return "是数字";
                }
                return typeof num === "number";
            }
            btns[1].addEventListener("click",function(){
                var num1 = numa.value-0;
                var num2 = numb.value-0;
                if (numa.value===""||numb.value===""){
                        result.innerHTML="请输入";
                }else if (!isNaN(num1)&& !isNaN(num2)){
                        result.innerHTML=num1.toFixed(num2);
                        
                }else {
                    result.innerHTML="请输入数字";
                }    
            })
