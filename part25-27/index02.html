        var selYea = document.querySelector("#year-select");
        var selMon = document.querySelector("#month-select");
        var selDay = document.querySelector("#day-select");
        var selHou = document.querySelector("#hour-select");
        var selMin = document.querySelector("#minite-select");
        var selSec = document.querySelector("#second-select");
        var result = document.querySelector("#result-wrapper")
        selMon.addEventListener("change", changeDay);
        selMon.addEventListener("change", setdate);
        selYea.addEventListener("change", changeDay);
        selYea.addEventListener("change", setdate);
        selDay.addEventListener("change", setdate);
        selHou.addEventListener("change", setdate);
        selMin.addEventListener("change", setdate);
        selSec.addEventListener("change", setdate);
        var mdays = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        function changeDay() {
            yea = selYea.value;
            mon = selMon.value;
            switch (Number(mon)) {
                case 4:
                case 6:
                case 9:
                case 11:
                    var days = selDay.querySelectorAll("option");
                    days[28].setAttribute("class", "op");
                    days[29].setAttribute("class", "op");
                    days[30].setAttribute("class", "un");
                    break;
                case 2:
                    var days = selDay.querySelectorAll("option");
                    if (isLeap(yea)) {
                        days[28].setAttribute("class", "op");
                    } else {
                        days[28].setAttribute("class", "un");
                    }
                    days[29].setAttribute("class", "un");
                    days[30].setAttribute("class", "un");
                    break;
                default:
                    var days = selDay.querySelectorAll("option");
                    days[28].setAttribute("class", "op");
                    days[29].setAttribute("class", "op");
                    days[30].setAttribute("class", "0p");
                    break;
            }
        }
        var now = new Date();
        var time = new Date();
        function setdate() {
            console.log(1);
            time.setUTCFullYear(selYea.value, selMon.value, selDay.value);
            time.setMonth(selMon.value-1);
            time.setDate(selDay.value);
            time.setHours(selHou.value);
            time.setMinutes(selMin.value);
            time.setSeconds(selSec.value);
            now=new Date()
            output();
        }

        function output() {
            let res;
            
            if (time > now) {
                res = cul(now, time);
                console.log(res[0]);
                
                result.innerHTML="现在距离"+time.getFullYear()+"年"+(time.getMonth()+1)+"月"+time.getDate() +"日星期"+time.getDay()+" "+time.getHours()+ ":"+time.getMinutes()+ ":"+time.getSeconds()+ " 还有" +res[0]+" 天 "+res[1]+" 小时 "+res[2]+" 分 "+res[3]+" 秒";
            } else {
                res = cul(time, now);
                console.log(res[0]);
                result.innerHTML="现在距离"+time.getFullYear()+"年"+(time.getMonth()+1)+"月"+time.getDate() +"日星期"+time.getDay()+" "+time.getHours()+ ":"+time.getMinutes()+ ":"+time.getSeconds()+ " 已经过去" +res[0]+" 天 "+res[1]+" 小时 "+res[2]+" 分 "+res[3]+" 秒";

            }
        }
        function isLeap(yea) {
            if (yea % 4 == 0 && yea % 100 !== 0 || yea % 400 == 0) {
                return true;
            } else {
                return false;
            }
        }

        function cul(date1, date2) {
            var startDate = date1.getTime();
            console.log()
            var endDate = date2.getTime();
            var diff=endDate-startDate
            var days = Math.floor(diff / (1 * 24 * 60 * 60 * 1000));
            // alert(days);
            var leave1 = diff % (24 * 3600 * 1000);    //计算天数后剩余的毫秒数 
            var hours = Math.floor(leave1 / (3600 * 1000));
            //计算相差分钟数 
            var leave2 = leave1 % (3600 * 1000);        //计算小时数后剩余的毫秒数 
            var minutes = Math.floor(leave2 / (60 * 1000));

            //计算相差秒数 
            var leave3 = leave2 % (60 * 1000);      //计算分钟数后剩余的毫秒数 
            var seconds = Math.round(leave3 / 1000);
            return [days,hours,minutes,seconds];
        }
