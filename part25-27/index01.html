<!DOCTYPE html>
<html lan="cn-zh">
    <head>
        <meta charset="utf-8">
        <title>Date学习</title>
    </head>
    <body>
        <p>
            做一个最简单的时钟，通过小练习来学习 Date，复习定时，然后再练习一下函数的封装<br>
            需求如下：
        </p>
        <ul>
            <li>在页面中显示当前日期及时间，按秒更新</li>
            <li>格式为 YYYY 年 MM 月 DD 日 星期 D HH:mm:ss</li>
            <li>位数补齐</li>
        </ul>
        <p id="time-en">时钟</p>
        <p id="time-zh">时钟</p>
        
        <script>
            var p1=document.querySelector("#time-en");
            var p2=document.querySelector("#time-zh");
            var n = new Date();
            function dayszh(n){
                dayn = n.getDay();
                let day;
                switch (dayn) {
                    case 7:
                    day="星期天";
                    break;
                    case 1:
                    day="星期一";
                    break;
                    case 2:
                    day="星期二";
                    break;
                    case 3:
                    day="星期三";
                    break;
                    case 4:
                    day="星期四";
                    break;
                    case 5:
                    day="星期五";
                    break;
                    case 6:
                    day="星期六";
                    break;
                }
                return day;
            }
            function full(n){
                if (n<10){
                    return "0"+n;
                }
                return n;
            }
            function yea(n){
                return n.getFullYear();
            }
            function mon(n){
                return full(n.getMonth());
            }
            
            function dat(n){
                return full(n.getDate());
            }
            function hou(n){
                return full(n.getHours());
                
                
            }
            function min(n){
                return full(n.getMinutes());
            }
            function sec(n){
                return full(n.getSeconds());
            }
            function APM(n){
                if (n.getHours()<12){
                    return "AM";
                }else{
                    return "PM";
                }

            }
            function ymden(n){
                str = yea(n)+"-"+mon(n)+"-"+dat(n);
                return str;
            }
            function ymdzh(n){
                str = yea(n)+"年"+mon(n)+"月"+dat(n)+"日";
                return str;
            }
            function hmsen(n){
                str =hou(n)+":"+min(n)+":"+sec(n);
                return str;
            }
            
            function hmszh(n){
                str =hou(n)+"点"+min(n)+"分"+sec(n)+"秒";
                return str;
            }
            function time(){
                var n =new Date();
                
                
                str1=ymden(n)+" "+dayszh(n)+" "+hmsen(n);
                str2=ymdzh(n)+" "+dayszh(n)+" "+hmszh(n)+" "+APM(n);
                console.log(str2);
                p1.innerHTML= str1 ;
                
                p2.innerHTML= str2;
            }
            setInterval("time()",1000);
            
            
        </script>
    </body>

</html>
