<!DOCTYPE html>
<html lang="cn-zh">
<html>
<meta charset="utf-8">
<title>封装</title>

</html>

<body>
    <h1>函数封装训练</h1>
    <p>测试结果输出如下:</p>
    <script>
        var body = document.querySelector("body");
        function Go() {
            return 1;

        }

        function GoSteps(n) {
            if (n===undefined){
                
                if(n===null){
                    out(n,0);
                }else{
                    out(n,1);
                }
                
            }else if(Number(n)===NaN){
                if (n==="Test" ||isNaN(n)){
                   out(n,0);
                }if (n===false){
                    out(n,0);
                }else{
                    out(n,1);
                }
            }else{
                num = Number(n);
                sum = 0;
                if (num<=0){
                    out(n,0);
                }else if(num>0&&num<2){
                    out(n,1);
                }else{
                    for (;num>0;){
                        sum+=Go();
                        num--;
                    }
                    out(n,sum);
                }
            
            }
            
        }
        function out(n,res){
            document.write(n+" Go "+res+"次<br>");
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
    </script>
</body>

</html>
